<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stack Bricks by Lwin Ye</title>
  <link rel="stylesheet" href="./assets/css/canvas.css">
  <link rel="stylesheet" href="./assets/css/modal.css">
  <link
    href="https://fonts.googleapis.com/css?family=Orbitron|Permanent+Marker&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="tetris-title-container">
      <div class="tetris-title">
        Stack Bricks
      </div>
      <div class="tetris-title-nav">
        <div class="about" id="modelContent">
          About
        </div>
        <div class="control" id="modelContent">
          Control
        </div>
        <div class="objective" id="modelContent">
          Objective          
        </div>
        <div class="gameplay-info" id="modelContent">
          General Gameplay Info
        </div>
      </div>
    </div>
    <div class="tetris-canvas-container">
      <div class="tetris-canvas-left">
        <div class="tetris-hold">

        </div>
        <div class="tetris-score">

        </div>
      </div>
      <div class="tetris-canvas-middle">
        <canvas id="tetris"></canvas>
      </div>
      <div class="tetris-canvas-right">
        <div class="tetris-preview">

        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          About
        </div>
        <div class="modal-body">
          Stack Bricks is a clone of a popular classic Tetris game.
        </div>
      </div>
    </div>
  </div>

  <script src="./frontend/stack_brick.js"></script>
</body>
</html>
